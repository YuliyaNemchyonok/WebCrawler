apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'


repositories {
    mavenLocal()
    mavenCentral()
}

jar {
 from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }    
    manifest {
        attributes 'Main-Class': 'Crawler.ApplicationRunner'
    }
}


sourceSets.main.java.srcDirs = ['src']
mainClassName = "Crawler.ApplicationRunner"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.10'
}


wrapper {
    gradleVersion = '5.4.1'
}
